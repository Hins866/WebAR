<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>

    <body style='margin: 0; overflow: hidden;'>
        <div class="centered instructions">Location Based Mode</div>
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
                <a-entity 
                gltf-model="./model/articuno/scene.gltf" 
                rotation="0 180 0" 
                scale="0.05 0.05 0.05" 
                gps-entity-place="longitude: 114.143611; latitude: 22.486674;" 
                animation-mixer
                />
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
        <div class="centered">
            <button data-action="Change Camera" onclick="window.location.href = 'https://hins866.github.io/WebAR/';">Change Mod</button>
            <button data-action="Place Mode"></button>
            <button data-action="Cap Screen"></button>
        </div>
    </body>
</html>
