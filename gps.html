<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="js/gps.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div class="centered instructions">AR Treasure Fragment Collection GAME - Location Based</div>
        <a-scene renderer="logarithmicDepthBuffer: true;" embedded loading-screen="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;" Modifying Entities>
            <a-assets>
                <a-asset-item id="CP4-model" src="model/articuno/scene.gltf"></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#CP4-model"
                    scale="0.1 0.1 0.1"
                    gps-entity-place="latitude: 22.486674; longitude: 114.143611;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
        <div class="centered">
            <button onclick="ShowInput()">Location</button>
		<div class="ui"><img id="snap">
			<a href ="https://hins866.github.io/WebAR" id="Marker-Based" title="Marker Based"><i class=" material-icons">image_search</i></a>    
			<a href ="https://hins866.github.io/WebAR/hit-test" id="Place-Mode" title="Place Mode"><i class=" material-icons">control_point</i></a>
			<a href ="#" id="delete-photo" title="Delete Photo" class="disabled"><i class=" material-icons">delete</i></a>
			<a href ="#" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
			<a href ="#" id="download-photo" download="WebARCap.png" title="Save Photo" class="disabled" target="_blank"> <i class="material-icons">file_download</i></a>
		  </div>
		<script src="js/screenshot.js"></script> 
    </body>
</html>
