<html>
  <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
      <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
      <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
      <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="js/models.js"></script>
      <script src="js/interaction.js"></script>
      <title>AR Treasure Fragment Collection GAME</title>
      <link rel="stylesheet" href="style.css">
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <div class="centered instructions">AR Treasure Fragment Collection GAME - Marker Based</div>
    <div class='speech-bubble'></div>
    <a-scene arjs cursor="rayOrigin: mouse" accepts-clicks id="scene" embedded gesture-detector >
      <a-assets>
          <a-asset-item id="CP1-model" src="./model/bird/scene.gltf"></a-asset-item>
          <a-asset-item id="CP2-model" src="./model/magnemite/scene.gltf"></a-asset-item>
          <a-asset-item id="CP3-model" src="./model/little_tokyo/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker id="CP1-marker" type="pattern" url="assets/marker.patt">
        <a-image id="CP1" src="assets/bird.png" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
      </a-marker>
      <a-marker id="CP2-marker" type="pattern" url="assets/marker2.patt">
        <a-entity id="CP2"  gltf-model="#CP2-model" rotation="-90 100 -90"  scale="0.15 0.15 0.15" animation-mixer ></a-entity>
      </a-marker>
      <a-marker id="CP3-marker" type="pattern" url="assets/marker3.patt">
        <a-entity id="CP3"  gltf-model="#CP3-model" rotation="-90 0 0" scale="0.02 0.02 0.02" animation-mixer gesture-handler static-body></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div class="ui"><img id="snap">
      <a href ="https://hins866.github.io/WebAR/gps" id="GPS-Mode" title="GPS Mode" ><i class=" material-icons">place</i></a>    
      <a href ="https://hins866.github.io/WebAR/hit-test" id="Place-Mode" title="Place Mode" ><i class=" material-icons">control_point</i></a>
      <a href ="#" id="delete-photo" title="Delete Photo" class="disabled"><i class=" material-icons">delete</i></a>
      <a href ="#" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
      <a href ="#" id="download-photo" download="WebARCap.png" title="Save Photo" class="disabled" target="_blank"> <i class="material-icons">file_download</i></a>
    </div>
  <script src="js/screenshot.js"></script> 
  </body>
</html>
